<div class="row">
    <div class="col-xs-12">
      <button (click)="onEditFavoriteGames()" class="btn btn-success">Edit favorite games</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-favorites-item
      *ngFor="let favoriteGameEl of favoriteGames; let i = index"
      [favoriteGame]="favoriteGameEl"
      [index]="i"></app-favorites-item>
    </div>
  </div>
