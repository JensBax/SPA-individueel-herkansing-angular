<div class="page-header">
        <h1>{{title}}</h1>
      </div>
      
      <div *ngIf="characters" class="col-sm-6">
        <table class="table table-hover">
          <thead>
            <tr>
              <td>Nr</td>
              <td>Naam</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let character of characters, let i = index">
              <td>{{i+1}}</td>
              <td>{{character.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="!characters">
          Er zijn geen characters gevonden
      </div>
