<div *ngIf="character" class="row">
        <div  class="col-xs-12">
          <img
            [src]="character?.imagePath"
            alt="{{ character?.name }}"
            class="img-responsive"
            style="max-height: 300px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ character?.name }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            {{ character?.description }}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div
            class="btn-group"
            appDropdown>
            <button
              type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Character <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a (click)="onEditCharacter()" style='cursor: pointer;' >Edit Character</a></li>
              <li><a (click)="onDeleteCharacter()" style='cursor: pointer;' >Delete Character</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div *ngIf="!character">
        Er zijn geen characters
      </div>
