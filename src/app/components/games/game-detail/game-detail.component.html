<div *ngIf="game" class="row">
        <div  class="col-xs-12">
          <img
            [src]="game?.imagePath"
            alt="{{ game?.name }}"
            class="img-responsive"
            style="max-height: 300px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h1>{{ game?.name }}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div
            class="btn-group"
            appDropdown>
            <button
              type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Game<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a (click)="onEditGame()" style='cursor: pointer;' >Edit Game</a></li>
              <li><a (click)="onDeleteGame()" style='cursor: pointer;' >Delete Game</a></li>
              <li><a (click)="onAddFavorite()" style='cursor: pointer;'>Add to favorites</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          {{ game?.description }}
        </div>
      </div>
      <h3>Charactors</h3>
      <div class="row">
          <div class="col-xs-12">
            <ul class="list-group">
              <li
                class="list-group-item"
                *ngFor="let character of game?.characters">
                <div class="media">
                    <div class="media-left">
                      <img [src]="character.imagePath" class="media-object" style="width:80px">
                    </div>
                    <div class="media-body">
                      <h4 class="media-heading">{{ character.name }}</h4>
                      <p>{{ character.description }}</p>
                    </div>
                  </div>
              </li>
            </ul>
          </div>
        </div>
        <h3>Developers</h3>
        <div class="row">
            <div class="col-xs-12">
              <ul class="list-group">
                <li
                  class="list-group-item"
                  *ngFor="let developer of game?.developers">
                  <div class="media">
                      <div class="media-left">
                        <img [src]="developer.imagePath" class="media-object" style="width:80px">
                      </div>
                      <div class="media-body">
                        <h4 class="media-heading">{{ developer.name }}</h4>
                      </div>
                    </div>
                </li>
                <li
                  class="list-group-item"
                  *ngIf="!game?.developers">
                  Geen developers
                </li>
              </ul>
            </div>
          </div>
      <div *ngIf="!game">
        Er zijn geen games
      </div>
