    <div class="container login-container">
        <div class="d-flex justify-content-center">
            <div class="col-md-6 login-form">
                <h3>Login</h3>
                <form (ngSubmit)="login(f)" #f="ngForm">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="username" ngModel required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="password" ngModel required/>
                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                        Login
                    </button>
                    <br>
                    <div class="form-group">
                        <a routerLink='/register' class="NoAccount">New? Register Now!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
